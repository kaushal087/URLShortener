{% load staticfiles %}

<script src="{% static 'shortner/bootstrap.min.js' %}"></script>
<script src="{% static 'shortner/jquery.min.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'shortner/style.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'shortner/bootstrap.min.css' %}" />
 
<body class="container">
<h1>URL Shortner</h1>

<form class="form-inline" action="../shortenURL/" method="POST">
{% csrf_token %}
  <div class="form-group">
    <input type="text" class="form-control " id="inputURL" name="longURL" placeholder="URL">
  </div>
  <button type="submit" class="btn btn-default">Get Short URL</button>
  <span class="shorturl"><a href="{{shorturl}}">{{shorturl}}</span>
</form>
<a href="../">Back</a>
</body>
